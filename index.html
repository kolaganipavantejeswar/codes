<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="wolf.png" alt="Wolf">WTiger</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Wolf-No Copyright Songs</h1>
            <div class="SongItemcontainer">
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class="songName">Emaindhi Eevela</span>
                    <span class="songlistplay"><span class="timestamp">5:17<i id="0"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Namo Namo</span>
                    <span class="songlistplay"><span class="timestamp">5:28<i id="1"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Photo</span>
                    <span class="songlistplay"><span class="timestamp">2:56<i id="2"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Ram Siya Ram</span>
                    <span class="songlistplay"><span class="timestamp">4:18<i id="3"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">4:21<i id="4"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Dandelions</span>
                    <span class="songlistplay"><span class="timestamp">3:48<i id="5"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Naaloney </span>
                    <span class="songlistplay"><span class="timestamp">6:14<i id="6"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Ambarsariya</span>
                    <span class="songlistplay"><span class="timestamp">4:08<i id="7"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    
                    <img alt="1" >
                    <span class= "songName">Arerey Manasa</span>
                    <span class="songlistplay"><span class="timestamp">5:01<i id="8"  class=" far songItemPlay fa-solid fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
        <!--fontawesome-icons-->
        <i class="far  fa-2x fa-solid fa-backward" id="previous"></i>
        <i class=" far fa-2x fa-solid fa-play-circle" id="masterPlay"></i>
        <i class="far fa-2x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="P.gif" width="30px" alt="" id="gif"> 
            <span id="masterSongName">Emaindhi Eevela</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b09488edc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
